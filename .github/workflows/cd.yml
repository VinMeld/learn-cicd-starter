name: cd
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Building App
        run: ${PWD}/scripts/buildprod.sh
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Adding docker image to the registry
        run: gcloud builds submit --tag us-east1-docker.pkg.dev/notely-483600/notely-ar-repo/notely-api:latest .

      - name: Deplyo to Cloud Run
        run: gcloud run deploy notely --image us-east1-docker.pkg.dev/notely-483600/notely-ar-repo/notely-api:latest --region us-central1 --allow-unauthenticated --project notely-483600 --max-instances=4

